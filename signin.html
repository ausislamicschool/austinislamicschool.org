<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google-signin-client_id" content="873272269253-ke43af0odpivkleo24ebdhugq7pddan9.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
	

<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<script>
	function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  var id, name, image_url, email;
  
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  id = profile.getId();
  document.getElementById('id').innerHTML = id;
  
  console.log('Name: ' + profile.getName());
  name = profile.getName();
  document.getElementById('name').innerHTML = name;

  console.log('Image URL: ' + profile.getImageUrl());
  image_url = profile.getImageUrl();
  document.getElementById('image_url').innerHTML = image_url;

  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  email = profile.getEmail();
  document.getElementById('email').innerHTML = email;
}
</script>
<script>
    function onSuccess(googleUser) {
      console.log('Signed in as: ' + googleUser.getBasicProfile().getName());
    }
  </script>
<div>
  <p> ID: </p>
  <p id="id"></p>
  <p> Name: </p>
  <p id="name"></p>
  <p> Image URL: </p>
  <p id="image_url"></p>
  <p> Email: </p>
  <p id="email"></p>

<p><a href="#" onclick="signOut();">Sign out</a></p>
</div>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</body>
